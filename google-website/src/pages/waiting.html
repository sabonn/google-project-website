<!DOCTYPE html>
<html>
<div>
    <head><meta charset="UTF-8" /></head>
    <link rel="stylesheet" href="../styles.css">
    <main class="main">
        <h2 class="title">Waiting Room</h2>
        
        <p class="rules">the game will beging shortly</p>
        <p class="rules">press to begin </p>

        <button class="submit" onclick="start_game()">&rarr;</button>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script type="text/javascript" src="../index.js"></script>
        
        <script>

            setInterval(async () => {
                const result = await fetch('http://127.0.0.1:9999/');
                const data = await result.json();
            
                const json_data = JSON.parse(data);

                if(json_data.start) {
                    if(localStorage.getItem("index") == 0) window.location.href = './game.html';
                    else window.location.href = './runner.html';
                }
                else console.log("not yet");
            }, 1000);

        </script>

    </main>
</div>
</html>
