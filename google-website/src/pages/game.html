        const map = new google.maps.Map(document.getElementById("maping"), {
          zoom: 20,
          center: uluru,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: uluru,
          map: map,
            });

          });
        }
      }
